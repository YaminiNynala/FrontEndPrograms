<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .myDiv{
        display:inline-block;
        padding:0px;
        margin:0px;
      }
    </style>
</head>
<body onload="getAlert()">
    <form action="">
        <div class="myDiv" style="width: 100%; height: 45px; background-color: powderblue;">
            <h2 style="color: blue; font-weight: bold;margin-top: 2px;" >Personal details</h2>
        </div>

        <div class="myDiv" style="width: 100%; height: 200px; background-color: beige;">
            <label for="" style="padding-top: 100px; margin-left: 20px; font-size: large;">First Name</label> 

    <!--Added the id fn and adding events-->
            <input type="text" id="fn" onmouseover="style.color='blue'" onmouseout="style.color='black'" 
            onblur="changeUpper1()" style="margin-left: 200px; margin-top: 20px;" size="30">   
        
            <label for="" style="padding-top: 100px; margin-left: 230px;font-size: large;">Last Name</label> 
    <!--Added the id ln-->
            <input type="text" id="ln" onblur="changeUpper2()" onmouseover="style.color='blue'" onmouseout="style.color='black'"  size="30" style="margin-left: 200px; margin-top: 20px;"> 
            <br>
            <label for=""style="margin-left: 305px; ">Full name with min 3 char</label>  
            <label for=""style="margin-left: 590px; ">Full name with min 2 char</label> 
            <br>
            <label for="" style="margin-left: 20px;font-size: large;">Date Of Birth</label>
    <!--Added the id dob-->
            <input type="date" id="dob" onmouseover="style.color='blue'" onmouseout="style.color='black'" required title="Please enter a 10-digit phone number" style="margin-left: 182px;">
        
            <label for="" style="margin-left: 359px; font-size: large;" >Mobile Number</label>

    <!--Added the id mn-->
            <input  id="mn" onmouseover="style.color='blue'" onmouseout="style.color='black'" minlength="10" maxlength="10" pattern="[0-9]{10}" type="tel"
            required="Please enter a 10-digit phone number" onkeypress="return event.charCode > 47 && event.charCode < 58;" style="margin-left: 165px;" size="30">
            <br>
            <label for=""style="margin-left: 305px; ">Please choose valid DOB</label>  

            <label for=""style="margin-left: 597px;">Please enter valid mobile number</label> 
            <br>
            <label for="" style="margin-left: 20px; font-size: large;">Mail ID</label>

    <!--Added the id em-->
            <input type="email" id="em" onmouseover="style.color='blue'" onmouseout="style.color='black'"  size="30" style="margin-left: 222px;">
        
            <label for="" style="margin-left: 230px; font-size: large;">Land Number</label>

    <!--Added the id lp-->
            <input type="" id="lp" onmouseover="style.color='blue'" onmouseout="style.color='black'"  size="30" style="margin-left: 180px;"
            maxlength="6" pattern="[0-9]{6}" type="tel" onkeypress="return event.charCode > 47 && event.charCode < 58;">
            <br>
            <label for=""style="margin-left: 305px; ">Enter valid Mail ID</label>  
            <label for=""style="margin-left: 634px; ">Enter valid number (No optional)</label> 
            <br>
            <label for="" style="margin-left: 20px; font-size: large;">Gender</label>

    <!--Added th id mg -->
            <input type="radio" id="mg" onclick="getAlert1()" name="g" value="Male" style="margin-left: 228px;">Male

    <!--Added th id fg -->
            <input type="radio" id="fg" onclick="getAlert2()" name="g" value="Female" style="margin-left: 12px;">Female

        </div>
        <div class="myDiv" style="width: 100%; height: 45px; background-color: aqua;">
            <h2 style="color: black; font-weight: bold;">General details</h2>
        </div>

        <div class="myDiv" style="width: 100%; height: 215px; background-color: beige;">
            <label for="" style="padding-top: 100px; margin-left: 20px; font-size: large;">Educational Info</label> 

    <!--Added the id edu-->
            <select id="edu" onmouseover="style.color='blue'" onmouseout="style.color='black'" onchange="changeEdu()" style="margin-top: 20px; margin-left: 165px; width: 248px;">
                <option>--Select--</option>
                <option>Post Graduation</option>
                <option>Graduation</option>
                <option>under Graduation</option>
            </select>  

            <label for="" style="padding-top: 100px; margin-left: 220px; font-size: large;">Marital Status</label> 

    <!--Added the id ms-->
            <select id="ms" onmouseover="style.color='blue'" onmouseout="style.color='black'" onchange="changeMS()" style=" margin-left: 185px; width: 248px;" >
                <option>--Select--</option>
                <option>Un-Married</option>
                <option>Married</option>
                <option>Divorced</option>
            </select>  
            <br>
            <label for=""style="margin-left: 309px; ">Please Choose Valid Educational Info</label>  
            <label for=""style="margin-left: 519px; ">Please Choose Valid Marital Status</label> 
            <br>
            <label for="" style="margin-left: 20px;font-size: large;">PAN Number</label>

    <!--Added the id pn-->
            <input type="" id="pn" onmouseover="style.color='blue'" onmouseout="style.color='black'" onblur="changeUpper7()" minlength="10" maxlength="10" size="30" style="margin-left: 185px;">
            <label for="" style="margin-left: 225px;font-size: large;">Door Number</label>

    <!--Added the id dn-->
            <input type="" id="dn" onmouseover="style.color='blue'" onmouseout="style.color='black'"  size="30" style="margin-left: 185px;">
            <br>
            <label for=""style="margin-left: 309px; ">Please enter PAN number</label>  
            <label for=""style="margin-left: 597px; ">Please enter door number</label>
            <br>
            <label for="" style="margin-left: 20px;font-size: large;">City / Village</label>

    <!--Added the id city-->
            <input type="" id="city" onmouseover="style.color='blue'" onmouseout="style.color='black'" onblur="changeUpper3()" size="30" style="margin-left: 185px;">
            <label for="" style="margin-left: 225px;font-size: large;">Mandal / Town</label>

    <!--Added the id mndl-->
            <input type="" id="mndl" onmouseover="style.color='blue'" onmouseout="style.color='black'" onblur="changeUpper4()" size="30" style="margin-left: 177px;"> 
            <br>
            <label for=""style="margin-left: 309px; ">Please enter City / Village</label>  
            <label for=""style="margin-left: 593px; ">Please enter Mandal / Town</label>
            <br>
            <label for="" style="margin-left: 20px;font-size: large;">District</label>

    <!--Added the id dis-->
            <input type="" id="dis" onmouseover="style.color='blue'" onmouseout="style.color='black'" onblur="changeUpper5()" size="30" style="margin-left: 228px;">
            <label for="" style="margin-left: 225px;font-size: large;">State</label>

    <!--Added the id s-->
            <input type="" id="s" onmouseover="style.color='blue'" onmouseout="style.color='black'" onblur="changeUpper6()" size="30" style="margin-left: 249px;"> 
            <br>
            <label for=""style="margin-left: 309px; ">Please enter valid District</label>  
            <label for=""style="margin-left: 593px; ">Please enter valid State</label>
        </div>

            <center><input type="submit" onclick="display_alert()" style="margin-top: 20px;" size="30"></center>
        
    </form>
    <script>
        function display_alert()
        {
            var a = document.getElementById("fn").value
            var b = document.getElementById("ln").value
            var c = document.getElementById("dob").value
            var f = document.getElementById("mn").value
            var g = document.getElementById("em").value
            var h = document.getElementById("lp").value

            var i='';
                if(mg.checked)
                {
                        i = mg.value;
                }
                else if(fg.checked)
                {
                        i = fg.value;   
                }

            var j = document.getElementById("edu").value
            var k = document.getElementById("ms").value
            var l = document.getElementById("pn").value
            var m = document.getElementById("dn").value
            var n = document.getElementById("city").value
            var o = document.getElementById("mndl").value
            var p = document.getElementById("dis").value
            var q = document.getElementById("s").value

        alert("Name : "+a+" "+b+"\nDate Of Birth : "+c+"\nMobile Number : "+f
                   +"\nEmail ID : "+g+"\nLand Number : "+h+"\nGender : "+i+"\nEducation Information : "+j
                   +"\nMarital Status : "+k+"\nPAN Number : "+l+"\nDoor Number : "+m+"\nCity : "+n
                   +"\nMandal : "+o+"\nDistrict : "+p+"\nState : "+q);
        }

        function changeUpper1()
        {
            var text = document.getElementById("fn")
            text.value = text.value.toUpperCase()
        }
        function changeUpper2()
        {
            var text = document.getElementById("ln")
            text.value = text.value.toUpperCase()
        }
        function changeUpper3()
        {
            var text = document.getElementById("city")
            text.value = text.value.toUpperCase()
        }
        function changeUpper4()
        {
            var text = document.getElementById("mndl")
            text.value = text.value.toUpperCase()
        }
        function changeUpper5()
        {
            var text = document.getElementById("dis")
            text.value = text.value.toUpperCase()
        }
        function changeUpper6()
        {
            var text = document.getElementById("s")
            text.value = text.value.toUpperCase()
        }
        function changeUpper7()
        {
            var text = document.getElementById("pn")
            text.value = text.value.toUpperCase()
        }

        function getAlert1()
        {
            var a = document.getElementById("mg").value
            alert("Selected Gender as : "+a)
        }
        function getAlert2()
        {
            var a = document.getElementById("fg").value
            alert("Selected Gender as : "+a)
        }

        function changeEdu()
        {
            var a = document.getElementById("edu").value
            alert("Selected Higher Education as : "+a)
        }

        function changeMS()
        {
            var a = document.getElementById("ms").value
            alert("Selected Marital Status as : "+a)
        }

        function getAlert()
        {
            alert("Page Successfully Loaded");
        }
    </script>
</body>
</html>
