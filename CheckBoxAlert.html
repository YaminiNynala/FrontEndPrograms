<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="checkbox" id="sing"  value="Singing">
<label for="checkbox1">Singing</label><br>

<input type="checkbox" id="dance"  value="Dancing">
<label for="checkbox2">Dancing</label><br>

<input type="button" value="Submit" onclick="showAlert()">

<!--value and label should be same-->
    
</form>
    <script>
        function showAlert() {
  var abc = document.getElementById("sing");
  var xyz = document.getElementById("dance");
  var a = [];

  if (abc.checked) {
    a.push(abc.value);
  }

  if (xyz.checked) {
    a.push(xyz.value);
  }

  

  alert("Hobbies : "+a.join(", "));
}
    </script>
</body>
</html>
