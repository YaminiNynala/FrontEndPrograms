<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="checkbox" id="sing"  value="Singing">Singing
        <br>
        <input type="checkbox" id="dance"  value="Dancing">Dancing
        <br>
        <input type="button" value="Submit" onclick="showAlert()">
<!--value and label should be same-->
    </form>
    <script>
        function showAlert() 
        {
            var a = [];
            if (sing.checked) 
            {
                a.push(sing.value);
            }
            if (dance.checked) 
            {
                a.push(dance.value);
            }
            alert("Hobbies : "+a.join(", "));
        }
    </script>
</body>
</html>
